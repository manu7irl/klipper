# This file contains common pin mappings for the 2018 Creality Ender-3.
# To use this config, the firmware should be compiled for the AVR atmega1284p.

# Note, a number of Melzi boards are shipped without a bootloader. 
# In that case, an external programmer will be needed to flash a bootloader to the board. 
# For example, see http://www.instructables.com/id/Flashing-a-Bootloader-to-the-CR-10/ 
# Once that is done, one should be able to use the standard "make flash" command to flash Klipper FW.

# See the example.cfg file for a description of available parameters.

# This file contains common pin mappings for the 2018 Creality Ender-3.
# This is the new mapping system using the "fastio_644h" file in marlin.
# Pin mapping for the original CREALITY MELZI BOARD named SANGUINO for the ENDER-3 with 1284p MCU
# To use this config, the firmware should be compiled for the AVR atmega1284p.
# added over here the config for the BLTOUCH prode using the buzzer pin mode on LCD ribbon cable.
# See the example.cfg file for a description of available parameters.
# The bltouch config was exported from ~/klipper/config/sample-bltouch.cfg
# I modified it to match the port mapping in fastio_644.h in marlin
# Define the BLTouch servo
# Define the BLTouch servo
[servo bltouch]
#pin 27 mode for bltouch (lcd cable mode) instead the buzzer pin
pin: PA4 
maximum_servo_angle: 180
minimum_pulse_width: 0.0006
maximum_pulse_width: 0.0024
# SET_SERVO SERVO=bltouch ANGLE=x
# 10 = push pin down
# 60 = endstop test mode
# 90 = pull pin up
# 120 = self test (pin up & down)
# 160 = release alarm / reset
# Define a probe using the BLTouch

[probe]
pin: PC4
# these offsets should be adjusted according your probe mount
x_offset: -40 
y_offset: -10
z_offset:  2.0
speed: 30.0

activate_gcode:
	SET_SERVO SERVO=bltouch ANGLE=160
	SET_SERVO SERVO=bltouch ANGLE=90
	G4 P200
	SET_SERVO SERVO=bltouch ANGLE=10
	SET_SERVO SERVO=bltouch ANGLE=60
	G4 P200
	
deactivate_gcode:
	#G90
	#G1 Z5 F600
	SET_SERVO SERVO=bltouch ANGLE=90
	G4 P100
	

[bed_mesh]
speed: 180
horizontal_move_z: 15
samples: 2
sample_retract_dist: 10.0
min_point: 50,50
max_point: 180,180
probe_count: 4,4
fade_start: 1.0
fade_end: 10.0
split_delta_z: .025
move_check_distance: 5.0
mesh_pps: 2,2
algorithm: lagrange

[homing_override]
axes: z
set_position_z: 5
gcode:
	G28 X0 Y0
	G90   ; Uncomment these 2 lines to blindly lift the Z 2mm at start
	G1 Z15 F1200
	G1 X115 Y115 F10800
	SET_SERVO SERVO=bltouch ANGLE=160
    	SET_SERVO SERVO=bltouch ANGLE=90
    	G4 P200
	G28 Z0
    	SET_SERVO SERVO=bltouch ANGLE=160
    	SET_SERVO SERVO=bltouch ANGLE=90
    	G4 P200
	G90
	G1 Z15 F1200

[gcode_macro G29]
gcode:
	G28
	BED_MESH_CALIBRATE
	SAVE_CONFIG
	RESTART


[stepper_x]
step_pin: PD7
dir_pin: !PC5
enable_pin: !PD6
step_distance: .012563
endstop_pin: ^PC2
position_endstop: 0
#bed size is actually 235x235mm (default position_max: 220) - so I squeeze a little more juice out of it
position_max: 230
homing_speed: 50
homing_retract_dist: 5.0

[stepper_y]
step_pin: PC6
dir_pin: !PC7
enable_pin: !PD6
step_distance: .012563
endstop_pin: ^PC3
position_endstop: 0
#bed size is actually 235x235mm (default position_max: 220) - so I squeeze a little more juice out of it
position_max: 230
homing_speed: 50
homing_retract_dist: 5.0

[stepper_z]
step_pin: PB3
dir_pin: PB2
enable_pin: !PA5
step_distance: .002413
endstop_pin: probe:z_virtual_endstop
# for bltouch position_endstop should be commented
# If you don't like the 0.5 you should change this to 0.0
# position_endstop: 0.5
# position_min: -0.5
position_max: 250

[extruder]
step_pin: PB1
dir_pin: !PB0
enable_pin: !PD6
step_distance: 0.009532
nozzle_diameter: 0.400
filament_diameter: 1.750
max_extrude_only_distance: 100.0
pressure_advance: 0.0
pressure_advance_lookahead_time: 0.010
heater_pin: PD5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA7
control: pid
# tuned for stock hardware with 200 degree Celsius target
pid_Kp: 21.527
pid_Ki: 1.063
pid_Kd: 108.982
min_extrude_temp: 170
min_temp: 0
# do not go over this value for stock hot end.
# One could replace the hot end to all metal or titanium throat and replace this value with up to 350
# if you go over 300 I strongly advise you to also replace the nozzle to harden steel or stainless
max_temp: 250

[heater_bed]
heater_pin: PD4
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA6
control: pid
# tuned for stock hardware with 50 degree Celsius target
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 130

[fan]
pin: PB4

[mcu]
serial: /dev/ttyUSB0
baud: 250000

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[display]
lcd_type: st7920
cs_pin: PA3
sclk_pin: PA1
sid_pin: PC1
encoder_pins: ^PD2, ^PD3
click_pin: ^!PC0

# A custom macro to replace the G29 function in marlin
[gcode_macro G29]
gcode:
  G28
  BED_MESH_CALIBRATE
  SAVE_CONFIG
  RESTART

